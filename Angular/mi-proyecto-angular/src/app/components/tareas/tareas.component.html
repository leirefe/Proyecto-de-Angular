<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()"
       class="form-control form-control-lg" placeholder="Ingrese la tarea">


        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf="listaTareas.length==0" class="card p-2">
                <h6>No hay Tareas disponibles</h6>
            </div>
            <ul class="list-group " >
                <li *ngFor="let tarea of listaTareas ; let i=index" class="list-group-item d-flex justify-content-between">
                <span (click)="actualizarTarea(i, tarea)">
                  
                    <img [src]="tarea.estado ? 'assets/check-circle-fill.svg' : 'assets/circle.svg'">
               </span>
                    {{tarea.nombre}}
                <span class="cursor text-danger" (click)="eliminarTarea(tarea)">
                    <i class="fa fa-tasks" aria-hidden="true"></i>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                  </svg></span>
                </li>
            </ul>
        </div>
    </div>
</div>
